<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Expenses</title>
</head>
<body>
    <div id="expense-div">
        <h2>Enter your expenses</h2>
    <form>
        <label for="expenseamount">Expense Amount</label>
        <input type="number" name="expenseamount" id="amount" required></input>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" required></input>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="fuel">Food</option>
            <option value="rent">Rent</option>
            <option value="food">Fuel</option>
            <option value="electricity">Electricity</option>
            <option value="entertainment">Entertainment</option>
            <option value="entertainment">Others</option>
        </select>
        <button id="add">Add Expense</button>
    </form>
    </div>
    <ul id='listOfExpenses'>

    </ul>
